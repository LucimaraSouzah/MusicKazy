<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MusicKasy</title>
  </head>
  <body>
    <section class="glass">
      <div class="area">
        <div class="bloco"></div>
        <img src="images/imagine.jpg" />
        <div class="titulo">
          <h1>Demons</h1>
          <i class="singer">Imagine Dragons</i>
        </div>
        <div class="barra">
          <progress></progress>
          <div class="botao"></div>
        </div>
        <div class="tempo">
          <p class="inicio">0:00</p>
          <p class="fim">0:00</p>
        </div>
        <div class="player">
          <i class="fas fa-step-backward seta-anterior"></i>
          <i class="fas fa-play-circle botao-play"></i>
          <i class="fas fa-pause-circle botao-pause"></i>
          <i class="fas fa-step-forward seta-proximo"></i>
        </div>
        <audio src="musicas/Imagine_Dragons_-_Demons_(BornMP3.com).mp3"></audio>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
